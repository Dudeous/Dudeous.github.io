<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Ma, I made it</title>
    <script>
        function submitRating() {
            var rating = document.getElementById("rating").value;
            var response;

            if (rating >= 1 && rating <= 3) {
                response = "LOSER";
            } else if (rating >= 4 && rating <= 6) {
                response = "Average Joe";
            } else if (rating >= 7 && rating <= 9) {
                response = "Cool Cat";
            } else if (rating == 10) {
                response = "Cool? You're Ice COLD!";
            } else {
                response = "Invalid rating. Please enter a value between 1 and 10.";
            }

            document.getElementById("response").innerHTML = response;
        }
    </script>
</head>
<body>
    <h1>See Ma, I made it</h1>
    <label for="rating">How cool am I? (1-10)</label>
    <input type="number" id="rating" name="rating" min="1" max="10">
    <button onclick="submitRating()">Submit</button>
    <p id="response"></p>

    <!-- Add an image -->
    <img src="C:\Users\ttsha\OneDrive\Desktop\Mr. Slice\2.jpg" alt="A descriptive text about the image">
</body>
</html>
