<!-- embedded_content.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Ma, I made it</title>
    <script>
        function submitRating() {
            var rating = document.getElementById("rating").value;
            var response;

            if (rating >= 1 && rating <= 3) {
                response = "LOSER";
            } else if (rating >= 4 && rating <= 6) {
                response = "Average Joe";
            } else if (rating >= 7 && rating <= 9) {
                response = "Cool Cat";
            } else if (rating == 10) {
                response = "Cool? You're Ice COLD!";
            } else {
                response = "Invalid rating. Please enter a value between 1 and 10.";
            }

            document.getElementById("response").innerHTML = response;
            changeStyle(response); // Call function to change style based on response
        }

        function changeStyle(response) {
            var color, font;

            switch(response) {
                case "LOSER":
                    color = "red";
                    font = "Arial";
                    break;
                case "Average Joe":
                    color = "blue";
                    font = "Verdana";
                    break;
                case "Cool Cat":
                    color = "green";
                    font = "Courier New";
                    break;
                case "Cool? You're Ice COLD!":
                    color = "purple";
                    font = "Georgia";
                    break;
                default:
                    color = "black";
                    font = "Helvetica";
            }

            document.body.style.color = color;
            document.body.style.fontFamily = font;
        }
    </script>
</head>
<body>
    <h1>See Ma, I made it</h1>
    <label for="rating">How cool am I? (1-10)</label>
    <input type="number" id="rating" name="rating" min="1" max="10">
    <button onclick="submitRating()">Submit</button>
    <p id="response"></p>

    <!-- Add a random button -->
    <button onclick="changeRandomStyle()">Random Style</button>

    <script>
        function changeRandomStyle() {
            var colors = ['red', 'blue', 'green', 'purple', 'black'];
            var fonts = ['Arial', 'Verdana', 'Courier New', 'Georgia', 'Helvetica'];

            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            var randomFont = fonts[Math.floor(Math.random() * fonts.length)];

            document.body.style.color = randomColor;
            document.body.style.fontFamily = randomFont;
        }
    </script>
</body>
</html>
